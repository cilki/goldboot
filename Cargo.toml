[package]
name = "goldboot"
version = "0.0.0"
edition = "2021"

[dependencies]
clap = { version = "3.1.2", features = ["derive"] }
env_logger = "0.9"
hex = "0.4.3"
log = { version = "0.4.11", default-features = false }
quick-xml = {version = "0.22.0", features = ["serialize"] }
reqwest = {version = "0.11.9", features=["blocking", "stream"]}
serde = {version="1",features = ["derive"]}
