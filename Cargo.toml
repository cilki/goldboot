sha2 = { version="0.10.2"}
sha1 = "0.10.1"
tempfile = "3.3.0"
validator = { version = "0.12", features = ["derive"] }
rust-embed = "6.3.0"
sysinfo = "0.23.5"
qcow = { version="1.2.0", default-features = false }
simple-error = "0.2.3"
whoami = "1.2.1"
bzip2-rs = "0.1.2"
vnc = "0.4"
indicatif = "0.16.2"
rand = "0.8.5"
png = "0.17.5"
colored = "2"