name: build
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-linux:
    name: Build / ubuntu-latest (x86_64) / ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-unknown-linux-gnu, x86_64-unknown-linux-gnu, i686-unknown-linux-gnu ] #, armv7-unknown-linux-gnueabihf, i686-unknown-linux-musl, arm-unknown-linux-gnueabi, x86_64-unknown-linux-musl]
    steps:
      # - name: Install dependencies
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libudev-dev libgtk-4-dev jq

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run unit tests
        uses: actions-rs/cargo@v1
        with:
          use_cross: true
          command: test
          args: --target ${{ matrix.target }}

      - name: Build x86_64
        uses: actions-rs/cargo@v1
        with:
          use_cross: true
          command: build
          args: --release --target ${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: goldboot-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/goldboot

      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: goldboot-linux-${{ matrix.target }}
