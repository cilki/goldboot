  build-docker:
    if: github.event_name != 'pull_request'
    name: Build docker / ubuntu-latest
    runs-on: ubuntu-latest
    needs: build-linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Copy goldboot-x86_64-unknown-linux-gnu
        uses: actions/download-artifact@v4
        with:
          name: goldboot-x86_64-unknown-linux-gnu
          path: goldboot/linux-amd64

      - name: Copy goldboot-aarch64-unknown-linux-gnu
        uses: actions/download-artifact@v4
        with:
          name: goldboot-aarch64-unknown-linux-gnu
          path: goldboot/linux-arm64

      # - name: Copy goldboot-armv7-unknown-linux-gnu
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: goldboot-armv7-unknown-linux-gnu
      #     path: goldboot/linux-armv7

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: goldboot
          platforms: linux/amd64,linux/arm64 #,linux/arm/v7
          push: true
          tags: fossable/goldboot:latest

  test-x86_64:
    if: github.event_name != 'pull_request'
    name: Test / ubuntu-latest (x86_64) / ${{ matrix.mold }} (x86_64)
    runs-on: ubuntu-latest
    needs: build-linux
    strategy:
      fail-fast: false
      matrix:
        mold: [ArchLinux, Debian]
    steps:
      # - name: Increase free space
      #   uses: easimon/maximize-build-space@master
      #   with:
      #     remove-dotnet: 'true'
      #     remove-android: 'true'
      #     remove-haskell: 'true'

      - name: Increase free space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Install goldboot
        uses: actions/download-artifact@v4
        with:
          name: goldboot-x86_64-unknown-linux-gnu
          path: /home/runner/.local/bin

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86
          sudo mkdir -p /var/lib/goldboot/images
          sudo chmod -R 777 /var/lib/goldboot
          sudo chmod +x /home/runner/.local/bin/goldboot

      - name: Run goldboot
        run: |
          export RUST_LOG=debug
          goldboot init --output json --mold ${{ matrix.mold }} --size 16G
          goldboot cast --record
          fallocate -l 16GiB disk.raw
          goldboot write --confirm --image ${{ matrix.mold }} --output disk.raw

      - name: Store debug output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Debug output
          path: './screenshots'
